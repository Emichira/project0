                    <a class="nav-link nyeusi" href="portfolio.html">Portfolio<span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Header -->
    <header class="container-fluid about-sec header-sec">
        <div class="container">
            <div class="intro-text text-center">
                <div class="l-text text-uppercase nyeusi">Get In Touch</div>
            </div>
        </div>
    </header>

    <!-- Contact -->
    <section class="page-section" id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading text-uppercase">Get In Touch</h2>
                    <p><a href="mailto:emmanuelmichira@gmail.com">emmanuelmichira@gmail.com</a></p>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <form id="contactForm">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input class="form-control" id="name" type="text" placeholder="Your Name *"
                                        required="required" data-validation-required-message="Please enter your name.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" id="email" type="email" placeholder="Your Email *"
                                        required="required"
                                        data-validation-required-message="Please enter your email address.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" id="phone" type="tel" placeholder="Your Phone *"
                                        required="required"
                                        data-validation-required-message="Please enter your phone number.">
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <textarea class="form-control" id="message" placeholder="Your Message *"
                                        required="required"
                                        data-validation-required-message="Please enter a message."></textarea>
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                            <div class="col-lg-12 text-center">
                                <div id="success"></div>
                                <button id="sendMessageButton" class="btn btn-primary btn-xl text-uppercase"
                                    type="submit">Send Message</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- footer -->
    <footer class="container-fluid" id="futa">

                <a href="https://github.com/Emichira" target="_blank" class="external instagram"
                    data-animate-hover="shake" data-animate="fadeInUp" style="opacity: 1;"><i
                        class="fa fa-github"></i></a>
                <a href="mailto:emmanuelmichira@gmail.com" target="_blank" class="email" data-animate-hover="shake"
                    data-animate="fadeInUp" style="opacity: 1;"><i class="fa fa-envelope"></i></a>
            </p>
            <p class="copyright">&copy; 2020 Emmanuel Michira</p>
        </div>
